<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="https://img.icons8.com/?size=80&id=96646&format=png" />
  <title>Encrypted Access</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      transition: opacity 1s ease;
      overflow: hidden;
    }

    #glass-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; 
    }

    #glass-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      font-size: 1.5rem;
      z-index: 1; /* Text stays on top */
      text-align: center;
      max-width: 90%;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      #glass-text {
        font-size: 1.2rem; /* Adjust font size for mobile */
      }
    }
    #start-screen {
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #start-btn {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      box-shadow: 0 0 10px #00ffcc;
      transition: 0.3s ease;
    }

    #start-btn:hover {
      background-color: #00ccaa;
      box-shadow: 0 0 20px #00ffcc;
    }

    .terminal-intro {
      height: 100vh;
      padding: 2rem;
      display: none;
      justify-content: center;
      align-items: center;
      white-space: pre-wrap;
      overflow: hidden;
      background: black;
      color: #00ffcc;;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <canvas id="glass-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:999;"></canvas>
  <div id="start-screen">
    <button id="start-btn">Begin your Journey</button>
  </div>

  <div class="terminal-intro">
    <pre id="crypticText"></pre>
  </div>

  <audio id="staticSound" src="/sound/abcd.wav" preload="auto"></audio>

  <script type="module">
    const lines = [
      "> :INITIATE PROTOCOL_13",
      "> _// Decryption in progress..._",
      "",
      "> [●] SIGNAL FOUND",
      "> [●] SOURCE: UNKNOWN",
      "> [●] ID: ███████ – ALIAS: “PRABHAT”",
      "",
      "> _He doesn't speak in code…_",
      "> _He **is** the code._",
      "",
      "—",
      "> You’ve followed the static.",
      "> You’ve heard the fragments.",
      "> Now you’re here.",
      "> But why?",
      "",
      "> There is no homepage.",
      "> No “About Me.”",
      "> Only fragments—",
      "> scattered across time,",
      "> hidden behind glass and shadows.",
      "",
      "> █ ACCESS LEVEL: RESTRICTED █",
      "> 🜃 Enter the archive.",
      "> 🜄 Decode the signals.",
      "> 🜁 Follow the patterns.",
      "> 🜂 Uncover the architect.",
      "",
      "> _Begin._"
    ];

    const output = document.getElementById("crypticText");
    const staticSound = document.getElementById("staticSound");
    const startScreen = document.getElementById("start-screen");
    const startBtn = document.getElementById("start-btn");
    const terminalIntro = document.querySelector(".terminal-intro");

    let line = 0;
    let char = 0;

    function typeNextChar() {
      if (line < lines.length) {
        const currentLine = lines[line];
        if (char < currentLine.length) {
          output.textContent += currentLine.charAt(char);
          char++;
          setTimeout(typeNextChar, 30);
        } else {
          output.textContent += "\n";
          line++;
          char = 0;
          setTimeout(typeNextChar, 400);
        }
      } else {
        setTimeout(() => {
  terminalIntro.classList.add("fade-out");
  staticSound.pause();
  setTimeout(() => {
    shatterGlass(); // 💥 Trigger Three.js shatter
    setTimeout(() => {
      window.location.href = "/main.html"; // Redirect after shatter
    }, 1200); // wait until shards fly away
  }, 500);
}, 500);

      }
    }

    startBtn.addEventListener("click", () => {
      startScreen.style.display = "none";
      terminalIntro.style.display = "flex";
      staticSound.play().catch(err => console.log("Autoplay blocked:", err));
      typeNextChar();
    });
  </script>
  <script type="module" src="/script.js"></script>
</body>
</html>
