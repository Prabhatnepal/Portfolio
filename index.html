<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encrypted Access</title>
</head>
<body>
  <div id="start-screen">
    <button id="start-btn">Begin your Journey</button>
  </div>

  <div class="terminal-intro" style="display: none;">
    <pre id="crypticText"></pre>
  </div>

  <style>
    /* General Body */
body {
    margin: 0;
    background: black;
    color: #00ffcc;
    font-family: 'Courier New', monospace;
  }
  
  /* Start Screen */
  #start-screen {
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  #start-btn {
    font-size: 1.2rem;
    padding: 1rem 2rem;
    background-color: #00ffcc;
    color: black;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    box-shadow: 0 0 10px #00ffcc;
    transition: 0.3s ease;
  }
  
  #start-btn:hover {
    background-color: #00ccaa;
    box-shadow: 0 0 20px #00ffcc;
  }
  
  /* Terminal Intro */
  .terminal-intro {
    height: 100vh;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    white-space: pre-wrap;
    overflow: hidden;
    background: black;
    color: #00ffcc;
  }
  
  /* Fade Out Animation */
  .fade-out {
    opacity: 0;
    transition: opacity 1.5s ease;
    pointer-events: none;
  }
  
  </style>


  <audio id="staticSound" src="/sound/abcd.mp3" preload="auto"></audio>


  <script>
    const lines = [
  "> :INITIATE PROTOCOL_13",
  "> _// Decryption in progress..._",
  "",
  "> [●] SIGNAL FOUND",
  "> [●] SOURCE: UNKNOWN",
  "> [●] ID: ███████ – ALIAS: “PRABHAT”",
  "",
  "> _He doesn't speak in code…_",
  "> _He **is** the code._",
  "",
  "—",
  "> You’ve followed the static.",
  "> You’ve heard the fragments.",
  "> Now you’re here.",
  "> But why?",
  "",
  "> There is no homepage.",
  "> No “About Me.”",
  "> Only fragments—",
  "> scattered across time,",
  "> hidden behind glass and shadows.",
  "",
  "> █ ACCESS LEVEL: RESTRICTED █",
  "> 🜃 Enter the archive.",
  "> 🜄 Decode the signals.",
  "> 🜁 Follow the patterns.",
  "> 🜂 Uncover the architect.",
  "",
  "> _Begin._"
];

const output = document.getElementById("crypticText");
const staticSound = document.getElementById("staticSound");
const startScreen = document.getElementById("start-screen");
const startBtn = document.getElementById("start-btn");

let line = 0;
let char = 0;

function typeNextChar() {
  if (line < lines.length) {
    const currentLine = lines[line];
    if (char < currentLine.length) {
      output.textContent += currentLine.charAt(char);
      char++;
      setTimeout(typeNextChar, 30);
    } else {
      output.textContent += "\n";
      line++;
      char = 0;
      setTimeout(typeNextChar, 400);
    }
  } else {
    // After typing ends
    setTimeout(() => {
      document.querySelector(".terminal-intro").classList.add("fade-out");
      staticSound.pause();
      setTimeout(() => {
        window.location.href = "./main.html"; // <-- redirect target
      }, 1500);
    }, 1500);
  }
}

startBtn.addEventListener("click", () => {
  startScreen.style.display = "none";
  document.querySelector(".terminal-intro").style.display = "flex";
  staticSound.play().catch((err) => console.log("Autoplay blocked:", err));
  typeNextChar();
});
  </script>
</body>
</html>
